<!DOCTYPE html>
<html>
<head>
    <title>Applicant Sign Up</title>
</head>
<body>
    <h1>Applicant Sign Up</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Sign Up</button>
    </form>
    <p>Already have an account? <a href="{% url 'core:login' %}">Log in</a></p>
</body>
</html>
