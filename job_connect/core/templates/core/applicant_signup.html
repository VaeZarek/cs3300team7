{% extends 'core/base.html' %}

{% block title %}Applicant Sign Up{% endblock title %}

{% block content %}
    <h1>Applicant Sign Up</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Sign Up</button>
    </form>
    <p>Already have an account? <a href="{% url 'core:login' %}">Log in</a></p>
{% endblock content %}
