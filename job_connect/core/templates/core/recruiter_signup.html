{% extends 'core/base.html' %}

{% block title %}Recruiter Sign Up | Job Connect{% endblock %}

{% block content %}
<div class="signup-container">
    <h1>Recruiter Sign Up</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Sign Up</button>
    </form>
    <p class="login-link">
        Already have an account? <a href="{% url 'core:login' %}">Log in</a>
    </p>
</div>
{% endblock %}
