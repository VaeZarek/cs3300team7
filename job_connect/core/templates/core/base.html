{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Job Connect{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'core/css/styles.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>
	<header class="navbar">
    <div class="logo-wrapper">
        <img src="{% static 'core/images/jobconnect-logo.png' %}" alt="JobConnect Logo" class="logo">
    </div>
    <nav class="nav-links">
        <a href="{% url 'core:home' %}">Home</a>
        <a href="{% url 'core:login' %}">Login</a>
        <a href="{% url 'core:applicant_signup' %}">Applicant</a>
        <a href="{% url 'core:recruiter_signup' %}">Recruiter</a>
    </nav>
</header>



    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
