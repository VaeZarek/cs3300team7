<!DOCTYPE html>
<html>
<head>
    <title>Compose Message</title>
</head>
<body>
    <h1>Compose New Message</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Send Message</button>
    </form>
    <p><a href="{% url 'inbox' %}">Back to Inbox</a> | <a href="{% url 'sent_messages' %}">Sent Messages</a></p>
</body>
</html>
