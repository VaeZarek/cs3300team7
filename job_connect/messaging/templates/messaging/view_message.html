<!DOCTYPE html>
<html>
<head>
    <title>{{ message.subject }}</title>
</head>
<body>
    <h1>{{ message.subject }}</h1>
    <p><strong>From:</strong> {{ message.sender.username }}</p>
    <p><strong>To:</strong> {{ message.recipient.username }}</p>
    <p><strong>Sent:</strong> {{ message.created_at }}</p>
    <hr>
    <p>{{ message.body|linebreaksbr }}</p>
    <p><a href="{% url 'inbox' %}">Back to Inbox</a> | <a href="{% url 'sent_messages' %}">Sent Messages</a> | <a href="{% url 'compose_message_to' message.sender.id %}">Reply</a></p>
</body>
</html>
