{% extends "core/base.html" %}

{% block title %}Confirm Delete Job{% endblock title %}

{% block content %}
    <h1>Confirm Delete Job</h1>
    <p>Are you sure you want to delete the job "{{ job.title }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, Delete</button>
        <a href="{% url 'recruiter:recruiter_job_list' %}">No, Go Back</a>
    </form>
{% endblock content %}
