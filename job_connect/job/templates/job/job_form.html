{% extends 'core/base.html' %}

{% block title %}Post or Edit a Job | Job Connect{% endblock %}

{% block content %}
<div class="signup-container">
    <h1>{{ form.instance.pk|yesno:"Edit Job,Post a Job" }}</h1>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>
</div>
{% endblock %}
