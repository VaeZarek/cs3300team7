{% extends "core/base.html" %}

{% block title %}Apply for {{ job.title }}{% endblock title %}

{% block content %}
    <h1>Apply for {{ job.title }}</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit Application</button>
    </form>
    <p><a href="{% url 'job:job_detail' job.id %}">Back to Job Details</a></p>
{% endblock content %}
